<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Admin Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-futuristic-shape-abstract-background-chemistry-technology-concept-for-website-image_438818.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form id="myForm" method="post">
                <div class="txt_field">
                    <input type="text" id="username" required/>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="pass" required/>
                    <label>Password</label>
                </div>
                <div class="pass"></div>
                 <input type="button" value="login" color=blue id="loginbtn" onclick="myfunction()">
                <div class="signup_link"></div>
            </form>
            <script type="text/javascript">
                function myfunction()
                {
                    var x = document.getElementById("username").value;
                    var y = document.getElementById("pass").value;
    
                    if(x == "Admin" && y == "Admin123")
                    {
                        alert("Login Succesfull");
                        window.location.replace("admin.html");
                        return false;
                        
                    }
                    else
                    {
                        alert("!!!Login Failed!!!Please try again!!!");  
                    }
                }
            </script>
        </div>
    </body>
</html>
